    <!-- MODAL contacto -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <p class="modal-title">Formulario de Contacto</p>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="emailmodal">Email de contacto</label>
                            <input type="email" class="form-control" id="emailmodal" aria-describedby="emailHelp" placeholder="Email">

                        </div>
                        <div class="form-group">
                            <label for="nombres">Cuál es tu nombre?</label>
                            <input type="text" class="form-control" id="nombres" placeholder="Nombre y Apellido">
                        </div>
                        <div class="form-group">
                            <label for="asuntomodal">Introduce el motivo</label>
                            <input type="text" class="form-control" id="asuntomodal" placeholder="Asunto">
                        </div>
                        <div class="form-group">
                            <label for="texto">Deja el mensaje aquí</label>
                            <textarea class="form-control" rows="3" id="texto" placeholder="msj">
                            </textarea>
                        </div>

                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer"><button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>
